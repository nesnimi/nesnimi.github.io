<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linux Terminal Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0f0;
    }

    .terminal {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      line-height: 1.2;
    }

    .path {
      background-color: #0a0;
      color: #000;
      padding: 3px 6px;
      font-weight: bold;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .prompt {
      color: #ff0;
      font-weight: bold;
      white-space: nowrap;
    }

    .command {
      color: #0ff;
    }

    .output {
      color: #fff;
    }

    .line {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    a {
      color: #0f0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <!-- Путь -->
    <div class="path">/home/nesnimi</div>

    <!-- Команда sudo links -->
    <div class="line">
      <div class="prompt">[root@localhost ~]#</div>
      <div class="command">sudo links</div>
    </div>
    <div class="output">
      password: ******<br>
      <a href="https://t.me/nesnimiplayer"  target="_blank">Telegram</a><br>
      <a href="https://github.com/nesnimi"  target="_blank">GitHub</a>
    </div>

    <!-- Команда sudo about-me -->
    <div class="line">
      <div class="prompt">[root@localhost ~]#</div>
      <div class="command">sudo about-me</div>
    </div>
    <div class="output">
      Insaf 17 y.o.
    </div>

    <!-- Конец -->
    <div class="line">
      <div class="prompt">[root@localhost ~]#</div>
    </div>
  </div>
</body>
</html>
